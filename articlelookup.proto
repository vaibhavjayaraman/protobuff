syntax = "proto3";
package articleLookup;

message ArticleRequest {
    double lon = 1;
    double lat = 2;
}

message ArticleResponse {
    message ArticleInfo {
        string url = 1;
        string title = 2;
        double lon = 3;
        double lat = 4;
        string source = 5;
    }
    bool foundArticle = 1;
    repeated ArticleInfo articles = 2;
}


